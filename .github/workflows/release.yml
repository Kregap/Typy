name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install electron-packager
        run: npm install -g electron-packager
        
      - name: Build the app
        run: |
          npx electron-packager . Typy --platform=win32 --arch=x64 --out=dist --overwrite --icon=src/assets/icon.ico
          
      - name: Create zip file
        run: |
          powershell Compress-Archive -Path dist\Typy-win32-x64\* -DestinationPath dist\Typy-win32-x64.zip -Force
          
      - name: Get version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag_name=$env:GITHUB_REF" >> $env:GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Typy-win32-x64.zip
          name: Release v${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## Typy v${{ steps.get_version.outputs.version }}
            
            [Write general description here]
            
            ‚ú® New Features
            - [Add new features here]
            
            üîß Improvements
            - [Add improvements here]
            
            üêõ Bug Fixes
            - [Add bug fixes here]
            
            ### Installation
            Download and extract the zip file, then run `Typy.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
