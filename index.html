<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typy</title>
    <style>
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'MesloLGL Nerd Font', 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #222;
      overflow-x: hidden;
    }
      #container {
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: flex-start;
        overflow-x: hidden;
      }
      #workarea {
        width: 100vw;
        max-width: none;
        margin: 0;
        padding-left: 0;
        height: 100vh; /* Restore height for proper edit area sizing */
      .preview-area {
        padding: 0;
        margin: 0;
        width: 100%;
        line-height: 1.02;
      }
                 background: #fff;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 0;
        overflow-x: hidden;
        word-break: break-word;
      }
      .edit-line {
        width: 100%;
        font-size: 1.1em;
        border: none;
        outline: none;
        background: #f8f8f8;
        color: #222;
        padding: 0 0.4em;
        margin: 0;
        box-sizing: border-box;
        line-height: 1.05;
        white-space: pre-wrap;
        overflow-x: hidden;
        word-break: break-word;
      }
      .preview-area img {
        width: 100%;
        max-width: 100%;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* Reset margins for markdown content elements in preview area */
      .preview-area h1,
      .preview-area h2,
      .preview-area h3,
      .preview-area h4,
      .preview-area h5,
      .preview-area h6,
      .preview-area p,
      .preview-area ul,
      .preview-area ol,
      .preview-area li,
      .preview-area hr,
      .preview-area table,
      .preview-area tr,
      .preview-area td,
      .preview-area th {
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* Restore minimal padding for specific elements if needed */
      .preview-area blockquote {
        padding-left: 0.5em !important;
        border-left: 2px solid #ccc !important;
      }
      
      .preview-area pre {
        background: #f4f4f4 !important;
        border-radius: 3px !important;
        font-size: 0.98em !important;
        padding: 0.5em !important;
      }
      
      /* Fix list positioning to keep bullets/numbers inside container */
      .preview-area ul,
      .preview-area ol {
        list-style-position: inside !important;
        padding-left: 0 !important;
      }
  </style>
  </head>
  <body>
    <div id="container">
      <div id="workarea"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="editor.js"></script>
    <script>
    // Configuration options
    const CONFIG = {
      showScrollbars: false // Set to true to show scrollbars, false to hide them
    };
    
    // Apply scrollbar visibility based on configuration
    if (!CONFIG.showScrollbars) {
      // Hide scrollbars when showScrollbars is false
      const style = document.createElement('style');
      style.textContent = `
        /* Hide scrollbar but keep scroll functionality */
        html, body {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        html::-webkit-scrollbar, body::-webkit-scrollbar {
          display: none; /* Chrome, Safari, Opera */
        }
        
        /* Hide scrollbar for preview area specifically */
        .preview-area {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        .preview-area::-webkit-scrollbar {
          display: none; /* Chrome, Safari, Opera */
        }
        
        /* Hide scrollbar for workarea and container */
        #workarea, #container {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        #workarea::-webkit-scrollbar, #container::-webkit-scrollbar {
          display: none; /* Chrome, Safari, Opera */
        }
        
        /* Hide scrollbar for all elements */
        * {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        *::-webkit-scrollbar {
          display: none; /* Chrome, Safari, Opera */
        }
      `;
      document.head.appendChild(style);
    }
    
    const workarea = document.getElementById('workarea');
    window.typoraLite.setWorkarea(workarea);
    window.typoraLite.render();
    window.typoraLite.focusInput();
    // Mouse and keyboard shortcuts
    let isRightDragging = false;
    let lastX = 0, lastY = 0;
    document.addEventListener('mousedown', (e) => {
      if (window.typoraLite.handleMousedown(e)) return;
      if (e.button === 2) {
        isRightDragging = true;
        lastX = e.screenX;
        lastY = e.screenY;
        e.preventDefault();
      }
    });
    document.addEventListener('mousemove', (e) => {
      if (isRightDragging) {
        const dx = e.screenX - lastX;
        const dy = e.screenY - lastY;
        if (window.electronAPI && (dx !== 0 || dy !== 0)) {
          window.electronAPI.moveWindow(dx, dy);
        }
        lastX = e.screenX;
        lastY = e.screenY;
      }
    });
    document.addEventListener('mouseup', (e) => {
      if (e.button === 2) {
        isRightDragging = false;
      }
    });
    document.addEventListener('contextmenu', (e) => {
      if (isRightDragging) e.preventDefault();
    });
    document.addEventListener('keydown', window.typoraLite.handleKeydown);
    
    // Global zoom functionality - works when mouse is over any part of the app
    let globalFontSize = 1.1; // em, default font size
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          globalFontSize = Math.min(globalFontSize + 0.1, 3);
        }
        if (e.deltaY > 0) {
          globalFontSize = Math.max(globalFontSize - 0.1, 0.5);
        }
        
        // Update the global font size in the editor
        if (window.typoraLite && typeof window.typoraLite.setGlobalFontSize === 'function') {
          window.typoraLite.setGlobalFontSize(globalFontSize);
        }
      }
    });
  </script>
  </body>
</html>
